<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mahalle Futbol Klübü Kart Tanıma</title>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo" width="200" height="200">
    </header>
    <main>
        <h1>Giriş Yap</h1>
        <label for="girisNumarasi">Üye Numarası:</label>
        <input type="number" id="girisNumarasi" min="1" max="1000">
        <button onclick="girisYap()">Giriş Yap</button>
    </main>
    <script>
        function girisYap() {
            var girisNumarasi = document.getElementById("girisNumarasi").value;
            if (girisNumarasi === "1") {
                window.location.href = "uye_bilgi.html";
            } else {
                alert("Geçersiz üye numarası!");
            }
        }
    </script>
</body>
</html>
